<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
</head>
<body>
    <H1>Age Checker</H1>
    <input type="number" placeholder="Enter Your Age" value="" >
    <button ondblclick="age()">Submit</button>
    <p id="output"></p>
</body>
<script>
   function age(){
     var age=document.querySelector("input").value;
     console.log(age)
     if(age==18){
        document.querySelector("#output").innerText="You are just old enough to drive in India!";
       
     }
     if(age>18){
        document.querySelector("#output").innerText="You can drive in India!";
        
     }
     if(age<18){
        document.querySelector("#output").innerText="You cant drive in India!";
      
     }
      
   }
</script>
</html>
