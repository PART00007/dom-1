<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
       var h1color= document.querySelectorAll("h1");
       for(var i=0; i<h1color.length; i++){
        h1color[i].style.color="red";
       }

      }

      function changeH3() {
       var h3color=document.querySelectorAll("h3")
       for(var i=0; i<h3color.length; i++){
        h3color[i].style.color="green";
       }
      }

      function changeH5() {
        var h5color=document.querySelectorAll("h5")
        for(var i=0; i<h5color.length; i++){
            h5color[i].style.color="blue";
        }
      }

      function changeGreen() {
       var colorgreen=document.querySelectorAll(".green")
        for(var i=0; i<colorgreen.length; i++){
            colorgreen[i].style.color="green";
        }
      
      }

      function changeRed() {
        var colorred=document.querySelectorAll(".red")
        for(var i=0; i<colorred.length; i++){
            colorred[i].style.color="red";
        }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        var colorblue=document.querySelectorAll(".blue")
        for(var i=0; i<colorblue.length; i++){
            colorblue[i].style.color="blue";
        }
      }
    </script>
  </body>
</html>
